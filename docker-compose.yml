version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai-customer-chat-rag-postgres
    environment:
      POSTGRES_DB: ai_chat_rag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: